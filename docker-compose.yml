version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management 
    container_name: rabbitmq
    volumes:
        #- ./.docker/rabbitmq/etc/:/etc/rabbitmq/
        - ./.docker/rabbitmq/data/:/var/lib/rabbitmq/
        - ./.docker/rabbitmq/logs/:/var/log/rabbitmq/
    ports:
        - 5672:5672
        - 15672:15672

  redis:
    image: redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=passwd
      - REDIS_DB=0
    ports:
      - 6379:6379
    links:
      - rabbitmq
