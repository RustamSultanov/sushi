 {% extends "base.html" %}
{% load static %}


 {% block content %}
    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell">
                    <div class="item-preview">
                        <div class="item-rating"><span id="rating">{{ product.rating }}<sup class="material-icons">star_rate</sup></span></div>
                        <div class="glide">
                            <div class="glide__track" data-glide-el="track">
                                <ul class="glide__slides">
                                    <li class="glide__slide">
                                        <img src="{{ product.files.url }}" alt="">
                                    </li>
                                    <li class="glide__slide">
                                        <img src="assets/img/nuppi-gold-1.png" alt="">
                                    </li>
                                    <li class="glide__slide">
                                        <img src="{{ product.files.url }}" alt="">
                                    </li>
                                </ul>
                            </div>
                            <div class="glide__bullets" data-glide-el="controls[nav]">
                                <button class="glide__bullet" data-glide-dir="=0"></button>
                                <button class="glide__bullet" data-glide-dir="=1"></button>
                                <button class="glide__bullet" data-glide-dir="=2"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item-actions">
            <div class="mdc-layout-grid">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-typography-text--center">
                        <h6 class="mdc-typography--headline6">{{ product.short_descrip }}</h6>
                        <a href="#" class="mdc-typography-text--muted mdc-typography--body2">Ошибка?</a>
                        <div class="button-wrap">
                            <a href="{% url 'product_detail' product.id %}"><button class="mdc-button mdc-button--raised mdc-button-shaped mdc-button--ui-width-200">
                                О ПРОДУКТЕ
                            </button></a>
                        </div>
                        <div class="button-wrap">
                            <a href="{% url 'feedback' product.id %}"><button class="mdc-button mdc-button--raised mdc-button-shaped mdc-button--ui-width-200">
                                НАПИСАТЬ ОТЗЫВ
                            </button></a>
                        </div>
                        <div class="button-wrap">
                            <a href="{% url 'registration_chat' product.id %}"><button class="mdc-button mdc-button--raised mdc-button-shaped mdc-button--ui-width-200">
                                НАПИСАТЬ В ЧАТ
                            </button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
